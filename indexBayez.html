<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country WebPage</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="./OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <div class="container">
      <div class="row">
        <div class="owl-carousel owl-theme owl-loaded" id="target"></div> -->
    <script id="template" type="x-tmpl-mustache">
      {{#country}}
      <div class="owl-item">

          <img src={{src}} alt="Flag Img" class="img-fluid" />
      </div>
      {{/country}}
    </script>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto mt-5">
          <div class="owl-carousel owl-theme owl-loaded">
            <div class="owl-stage-outer">
              <div class="owl-stage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>
    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- owl carousel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- <script src="./OwlCarousel2-2.3.4/dist/owl.carousel.js"></script> -->
    <script src="./OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
