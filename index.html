<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS COUNTRY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="./OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="owl-carousel owl-theme owl-loaded" id="carousel">
          <script id="template" type="x-tmpl-mustache">
            {{#country}}
            <div class="item">

                <img id={{name}} src={{src}} alt="Flag Img" class="img-fluid h-100" />
            </div>
            {{/country}}
          </script>
        </div>
        <div class="row mt-3" id="articles"></div>
      </div>
    </main>

    <script id="template2" type="x-tmpl-mustache">
      {{#articles}}
      <div class="article d-flex flex-column gap-2 justify-content-center align-items-center m-4">
        <h1 class="text-decoration-underline">{{#author}} {{author}} {{/author}}</h1>
        <h2>{{title}}</h2>
        <h3>{{description}}</h3>
        <a class="fs-3" href="{{url}}">Link to Article</a>
        <h5>{{publishedAt}}</h5>
      </div>
      {{/articles}}
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
